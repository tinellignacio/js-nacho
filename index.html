<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<header class="container-fluid position-sticky top-0">
		<ul
			class="nav nav-pills mb-3 py-3 container"
			id="pills-tab"
			role="tablist"
		>
			<li class="nav-item" role="presentation">
				<a
					class="nav-link"
					id="pills-home-tab"
					data-bs-toggle="pill"
					data-bs-target="#pills-home"
					type="button"
					role="tab"
					aria-controls="pills-home"
					aria-selected="true"
					>Home</a
				>
			</li>
			<li class="nav-item" role="presentation">
				<a
					class="nav-link active"
					id="pills-profile-tab"
					data-bs-toggle="pill"
					data-bs-target="#pills-profile"
					type="button"
					role="tab"
					aria-controls="pills-profile"
					aria-selected="false"
					>Productos</a
				>
			</li>
			<li class="nav-item" role="presentation">
				<a
					class="nav-link"
					id="pills-contact-tab"
					data-bs-toggle="pill"
					data-bs-target="#pills-contact"
					type="button"
					role="tab"
					aria-controls="pills-contact"
					aria-selected="false"
					>Carrito</a
				>
			</li>
		</ul>

		<div class="tab-content" id="pills-tabContent">
			<div
				class="tab-pane fade"
				id="pills-home"
				role="tabpanel"
				aria-labelledby="pills-home-tab"
			></div>

			<div
				class="tab-pane fade show active container"
				id="pills-profile"
				role="tabpanel"
				aria-labelledby="pills-profile-tab"
			>
				<h2 class="h4 m-4 text-primary red">Productos</h2>
				<div
					class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4"
				>
					<div
						class="col d-flex justify-content-center-mb-4"
					>
						<div class="d-flex">
							<div class="w-100">
								<div class="flex-row" id="cards"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div
				class="tab-pane fade carrito"
				id="pills-contact"
				role="tabpanel"
				aria-labelledby="pills-contact-tab"
			>
				<h2 class="h4 m-4 text-primary red">Carrito</h2>

				<div
					style="background-color: #fffae7"
					class="flex-shrink-1"
				>
					<div id="carrito"></div>
					<div class="flex-row" id="contenedor"></div>
					<!-- <div id="precioTotal"></div> -->
					<br /><br />
					<div class="row mx-4">
						<div class="col">
							<h3 class="itemCartTotal">Total: $</h3>
						</div>

						<div class="col d-flex justify-content-end">
							<button class="btn btn-warning">
								COMPRAR
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer class="p-3 mt-5">
			<p class="text-center m-0 text-muted">
				PROYECTO JAVASCRIPT - TINELLI
			</p>
		</footer>
	</header>

	<body style="background-color: #fffae7">
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/toastify-js"
		></script>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
	</body>
</html>
